<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Registro de estudiantes</h1>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Registro Estudiante
                </button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!--formulario-->
                        <form class="modal-body">
                            <div class="mb-3">
                                <label for="tipoDocumento" class="form-label">Example textarea</label>
                                <select name="tipoDocumento" id="tipoDocumento" class="form-select">
                                    <option value="1">Cedula</option>
                                    <option value="2">Pasaporte</option>
                                    <option value="3">Tarjeta de identidad</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="numeroDocumento" class="form-label">Numero documento</label>
                                <textarea type="text" class="form-control" id="numeroDocumento" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombres</label>
                                <textarea type="text" class="form-control" id="nombre" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellidos</label>
                                <textarea type="text" class="form-control" id="apellido" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="celular" class="form-label">Celular</label>
                                <textarea type="number" class="form-control" id="celular" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <textarea type="email" class="form-control" id="email" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="linkedin" class="form-label">Linkedin</label>
                                <textarea type="text" class="form-control" id="linkedin" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="github" class="form-label">github</label>
                                <textarea type="text" class="form-control" id="github" rows="3"></textarea>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
</body>
<script type="module" src="../dist/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
